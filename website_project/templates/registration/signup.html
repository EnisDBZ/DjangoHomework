{% extends 'base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Kayıt Ol</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="E-posta" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Şifre" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Şifreyi Onayla" required>
            </div>
            <button class = "btnlogin",type="submit">Kayıt Ol</button>
        </form>
        <div class="forgot-password">
            Already have an account?   <a href="{% url 'website_app:login' %}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
