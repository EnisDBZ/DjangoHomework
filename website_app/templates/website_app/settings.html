{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--BOOTSTRAP-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!--BOOTSTRAP-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'website_app/settings.css'%}">
        <script src="{%static 'website_app/settings.js'}" ></script>
    <title>Ayarlar</title>
</head>
<body style="background-color: rgb(160, 160, 160);">
    <div class="settings-container">
        <div class="settings-box">
            <h1>Ayarlar</h1>
            <div class="settings-list">
                <ul>
                    <li><a href="{%url 'website_app:index'%}">Anasayfa</a></li>
                    <li><a href="{% url 'website_app:addresses_settings' %}">Adreslerim</a></li>
                    <li><a href="{% url 'website_app:payment_methods_settings' %}">Ödeme Yöntemlerim</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Content area for the selected settings section -->
        <div class="settings-content">
            {% block settings_content %}
            <div class="welcome-message">
                <h2>Hesap Ayarlarınız</h2>
                <p>Merhaba {{ user.username }}, sol menüden bir seçenek seçin.</p>
            </div>
            {% endblock %}
        </div>
    </div>
    
</body>
</html>
