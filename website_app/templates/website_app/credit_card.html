
{% extends 'website_app/settings.html' %}

{% block settings_content %}
<form method="POST" action="{% url 'website_app:add_credit_card' %}">
    {% csrf_token %}
    
    <label>Card Number:</label>
    <input type="text" name="card_number" required maxlength="16">

    <label>Expiry Date:</label>
    <input type="month" name="expiry_date" required>

    <label>CVV:</label>
    <input type="password" name="cvv" required maxlength="4">

    <button class="asd" type="submit">Save Card</button>
</form>
{% endblock %}
